<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with jQuery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1{
            text-align: center;
        }

        .target {
            width: 150px;
            height: 100px;
            background-color: #ccc;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }

    </style>
</head>
<body>

    <h1>jQuery dan DOM</h1>

    <div id="content">
        <p>Ini adalah konten</p>
        <button id="change-text">Change Text</button>
        <button id="toggle-visibility">Toggle Visibility</button>
        <button id="add-element">Add Element</button>
        <button id="remove-element">Remove Element</button>
        <input type="text" id="new-content" placeholder="Enter new content">
        <button id="update-html">Update HTML</button>
        <button id="animate">Animate Element</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="kuis09.js"></script>
</body>
</html>
