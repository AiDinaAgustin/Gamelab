<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Effects - Hide Demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  .toggler {
    width: 500px;
    height: 200px;
    margin: 20px auto;
  }

  #button {
    padding: .5em 1em;
    text-decoration: none;
    background-color: #ddd;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
  }

  #effect {
    width: 240px;
    height: 170px;
    padding: 0.4em;
    position: relative;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #effect h3 {
    margin: 0;
    padding: 0.4em;
    text-align: center;
    font-weight: bold;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $(function() {
  // Create an array of effects with options
  const effects = [
    { name: 'blind', duration: 1000 },
    { name: 'bounce', duration: 1000 },
    { name: 'clip', duration: 1000 },
    { name: 'drop', duration: 1000 },
    { name: 'explode', duration: 1000 },
    { name: 'fade', duration: 1000 },
    { name: 'fold', duration: 1000 },
    { name: 'highlight', duration: 1000 },
    { name: 'puff', duration: 1000 },
    { name: 'pulsate', duration: 1000 },
    { name: 'scale', duration: 1000, options: { percent: 75 } }, // Scale effect with increased size
    { name: 'shake', duration: 1000, options: { distance: 10 } }, // Shake effect with larger distance
    { name: 'size', duration: 1000, options: { to: { width: 300, height: 200 } } }, // Size effect with increased dimensions
    { name: 'slide', duration: 1000, direction: 'up' }, // Slide effect from top
    { name: 'custom', animateCss: 'animate__flipInY', duration: 1000 } // Custom effect using Animate.css (example)
  ];

  // Run the currently selected effect
  function runEffect() {
    const selectedEffect = $("#effectTypes").val();
    const effectObj = effects.find(effect => effect.name === selectedEffect);

    if (effectObj) {
      let options = {};
      if (effectObj.options) {
        options = effectObj.options;
      }

      // Custom logic for Animate.css effects (replace with specific animation classes)
      if (effectObj.animateCss) {
        $("#effect").addClass(effectObj.animateCss).hide().show(effectObj.duration);
      } else {
        $("#effect").hide(selectedEffect, options, effectObj.duration, callback);
      }
    }
  }

  // Callback function to bring a hidden box back
  function callback() {
    setTimeout(function() {
      $("#effect").removeAttr("style").hide().fadeIn();
    }, 1000);
  }

  // Populate select menu with effect names
  effects.forEach(effect => {
    $("#effectTypes").append(`<option value="${effect.name}">${effect.name}</option>`);
  });

  // Set effect from select menu value
  $("#button").on("click", function() {
    runEffect();
  });
});

  </script>
</head>
<body>
 
<div class="toggler">
  <div id="effect" class="ui-widget-content ui-corner-all">
    <h3 class="ui-widget-header ui-corner-all">Hide</h3>
    <p>
      Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
    </p>
  </div>
</div>
 
<select name="effects" id="effectTypes">
  <option value="blind">Blind</option>
  <option value="bounce">Bounce</option>
  <option value="clip">Clip</option>
  <option value="drop">Drop</option>
  <option value="explode">Explode</option>
  <option value="fade">Fade</option>
  <option value="fold">Fold</option>
  <option value="highlight">Highlight</option>
  <option value="puff">Puff</option>
  <option value="pulsate">Pulsate</option>
  <option value="scale">Scale</option>
  <option value="shake">Shake</option>
  <option value="size">Size</option>
  <option value="slide">Slide</option>
</select>
 
<button id="button" class="ui-state-default ui-corner-all">Run Effect</button>
 
 
</body>
</html>
