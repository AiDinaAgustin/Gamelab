<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis 08 - Dina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #effect-target {
            width: 200px;
            height: 100px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #ddd;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            text-align: center; /* Center text within target element */
            font-weight: bold;
            font-size: 18px;
        }

        #button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin: 0 auto;
        }

        #button-container button {
            margin: 10px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="effect-target">Ini Elemennya</div>

    <div id="button-container">
        <button id="fade-in">Fade In</button>
        <button id="fade-out">Fade Out</button>
        <button id="fade-toggle">Fade Toggle</button>
        <button id="slide-down">Slide Down</button>
        <button id="slide-up">Slide Up</button>
        <button id="slide-toggle">Slide Toggle</button>
        <button id="animate">Custom Animation</button>
        <button id="show">Show</button>
        <button id="hide">Hide</button>
        <button id="toggle">Toggle</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="Kuis08.js"></script>
</body>
</html>
