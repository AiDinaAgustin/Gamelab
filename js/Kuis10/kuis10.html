<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis 10 - Dina</title>
  <style>
  
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .surat {
        width: 70%; /* Adjust width as needed */
        margin: 50px auto; /* Center the content horizontally */
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f5f5f5; /* Light background for better readability */
    }

    h1 {
        text-align: center;
        font-size: 24px;
        margin: 10px 0;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff; /* Blue button color */
        color: #fff; /* White text color */
        cursor: pointer;
    }

    /* List styling */
    .surat-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .surat-list li {
        margin: 10px 0;
        padding: 15px;
        border-bottom: 1px solid #ddd;
        background-color: #fff;
    }

    /* Information container styling */
    .info-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nama-surat,
    .jumlah-ayat {
        font-weight: bold;
    }

    .jumlah-ayat {
        color: #888; /* Subtle color for number of verses */
    }

    .translation_id {
        color: #5e5b5b; 
    }

    /* Info section styling */
    .info {
        margin-top: 10px; /* Additional spacing for clarity */
    }

    .tafsir {
        font-style: italic;
        color: #333; /* Darker color for tafsir */
    }

    /* Audio link styling */
    a {
        color: #007bff; /* Blue text color for audio link */
        text-decoration: none; /* Remove underline */
    }

    a:hover {
        text-decoration: underline; /* Underline on hover for better visual feedback */
    }

    audio {
      width: 100%; /* Adjust width as needed */
      padding: 5px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    audio::-webkit-media-controls-panel {
      /* Target Chrome, Safari, etc. */
      background-color: #f5f5f5; /* Light background for controls */
      border: none;
    }

    audio::-moz-media-controls-panel {
      /* Target Firefox */
      background-color: #f5f5f5; /* Light background for controls */
      border: none;
    }
    .nomor {
    margin-bottom: 5px; /* Add some space below the Surah number */
    }

    .nomor-surat {
    font-weight: bold;
    font-size: 18px; /* Adjust font size as desired */
    color: #007bff; /* Blue color for Surah number */
    }


  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="surat">
    <h1>Surat dalam Al-Qur'an</h1>
    <button>Get Data</button>
    <ul class="surat-list">
        
    </ul> </div>

  <script src="kuis10.js">  </script>
</body>
</html>
